<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Definition Animation</title>
    <style>
        *{
            font-size: 25px;
        }
        #target{
            border: 1px solid black;
            width: 400px;
            height: 300px;
            text-align: center;
        }
        #kor{
            width: 400px;
            height: 300px;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script src="libs/jquery.easing.min.js"></script><!-- easing lib-->
    <script>
        $(document).ready(function(){
            var $img1 = $("#target"); //움직일 대상 찾아오기
            
            
            $("#hide").on("click", function(){
                $img1.animate({
                    opacity : 0
                }
                ,1000, "easeInQuint", function(){
                    alert("fadeOut")
                })
                
            })
            $("#show").on("click", function(){
                $img1.animate({
                    opacity : 1
                }
                ,1000, "easeInQuint", function(){
                    alert("fadeIn")
                })
                
            })
                
        })
            
    </script>
</head>
<body>
    <div id="target">
        <img src="resources/korea.png" id="kor">
    </div>
    <div>
        <button id="hide">hide</button> 
        <button id="show">show</button> 
    </div>
</body>
</html>
