<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Event</title>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        //ready() , load() diff
        //ready() :: 클라이언트가 사이트를 방문할 때 요청한 HTML문서 객체의 로딩이 끝나면 이벤트를 실행한다.
        //load() :: 외부의 연동소스(iframe, img, video . . ) 의 로딩이 끝나면 이벤트를 실행한다.

        $(function(){
            $(document).ready(function(){
                var h1 = $(".img").height();
                console.log("ready() : " + h1);
            })
            //.load >> .on('load', function(){});
            $(window).on('load',function(){
                var h2 = $(".img").height();
                console.log("load() :" + h2);
            })
        })

    
    </script>
</head>
<body>
    <p>
        <img src="https://place-hold.it/300X300" class = "img"> <!--외부에 있는 연동 소스-->
    </p>
    
</body>
</html>
