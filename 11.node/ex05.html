<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>node - each</title>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            //순차적으로 노드에 접근하여 index를 출력했다.
            // $(".container li").each(function(index){
            // document.write("index : " + index + "<br>")

            //          "              그 인덱스와 HTMLLiElement를 출력하고있다.
            $(".container li").each(function(index, item){
            document.write("index : " + index +  "," + item.textContent + "<br>") //item.textContent :: 텍스트 컨텐츠에 해당하는 값을 출력
        })
        })
       
    </script>
</head>
<body>
    <ul class="container">
        <li>박지성</li>
        <li>손흥민</li>
        <li>기성용</li>
        <li>황선홍</li>
    </ul>
</body>
</html>
