<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>node search</title>
    <style>
       .tab-menu {
            list-style: none;
            height: 80px;
        }

        .tab-menu li {
            width: 99px;
            height: 40px;
            background-position-y: 0;
            text-indent: -1000px;
            overflow: hidden;
            display: inline-block;
            float: left;
        }
        .tab-menu li:hover {
            background-position-y: -40px;
        }
        .tab-menu li.select {
            background-position-y: -80px;
            height: 80px;
        }
        .tab-menu li.menuitem1 {
            background-image: url(resources/newbtn.bar.1.png);
        }
        .tab-menu li.menuitem2 {
            background-image: url(resources/newbtn.bar.2.png);
        }
        .tab-menu li.menuitem3 {
            background-image: url(resources/newbtn.bar.3.png);
        }
        .tab-menu li.menuitem4 {
            background-image: url(resources/newbtn.bar.4.png);
        }
        .tab-menu li.menuitem5 {
            background-image: url(resources/newbtn.bar.5.png);
        }
        .tab-menu li.menuitem6 {
            background-image: url(resources/newbtn.bar.6.png);
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            //클릭한 이미지의 인덱스 이미지 출력
            // $("#tabMenu1 li").click(function(e){
            //     alert("index : " + $(this).index());
            // })

            //1초 간격으로 tabmenu가 select적용하기
            var currentIndex = 0;
            var $menuItems = $("#tabMenu1 li");
            var timerID = setInterval(function(){
                var $item = $menuItems.eq(currentIndex);
                //위에서 찾아온 li객체에다가 select클래스를 추가하고있다. position y -80px
                $item.addClass("select");
                currentIndex ++;
                if(currentIndex >= $menuItems.length){
                    clearInterval(timerID);
                }
                console.log("current Index :" + currentIndex);
            }, 1000)
        })
    </script>
</head>
<body>
    <ul class="tab-menu" id="tabMenu1">
        <li class="menuitem1">
            google
        </li>
        <li class="menuitem2">
            facebook
        </li>
        <li class="menuitem3">
            printerest
        </li>
        <li class="menuitem4">
            twitter
        </li>
        <li class="menuitem5">
            airbnb
        </li>
        <li class="menuitem6">
            pass
        </li>
    </ul>
</body>
</html>
