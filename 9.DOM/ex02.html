<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-1</title>
    <style>
        #container{
            width: 600px;
            height: 500px;
        }
        #prod_pic, #desc{
            float : left;

        }
        #prod_pic{
            margin : 20px 20px auto 10px;
        }
        #cup{
            box-shadow: 1px 1px 2px #eee;
            outline:1px dashed #eee;
            outline-offset: -7px;
        }
        .small{
            width:60px;
            height:60px;
        }
        #small-pic img:hover{
            cursor:pointer;
        }
        #desc{
            width: 300px;
            padding-top: 20px;
            margin-bottom: 50px;
        }
        .bluetext{
            color:blue;
            font-weight : bold;
        }
        #desc button{
            margin-top:20px;
            margin-bottom: 20px;
            width : 100%;
            padding:10px;
        }
        #desc ul{
            list-style: none;
        }
        #desc li{
            font-size: 0.9em;
            line-height: 1.8;
        }
       
    </style>
</head>
<body>
    <div id="container">
        <h1 id="heading">커피잔의 종류</h1>
        <div id="prod_pic">
            <img src="resources/coffee-pink.jpg" id ="cup" width="200" height="200" >
            <div id="small-pic">
                <img src="resources/coffee-blue.jpg" class="small">
                <img src="resources/coffee-gray.jpg" class="small">
                <img src="resources/coffee-pink.jpg" class="small">
            </div>
        </div>
        <div id="desc">
            <ul>
                <li>상품명 : 커피잔</li>
                <li class="bluetext">판매가 : 9,000원 </li>
                <li>배송비 : 3,000원</li>
                <li>적립금 : 150원</li>
                <li>제조일자 : 1997.07.20</li>
                <button>장바구니 담기</button>
            </ul>
            <a href="#" id="view">상세 설명 보기</a>
        </div>
    </div>
    <script src="js/show.js"></script>
</body>
</html>
