<html lang="ko">
<head>

        //text()를 이용하여 li객체의 텍스트 노드를 수정할 수 있다.
        $("#menu li").click(function(){
               var $item=$(this);
               $item.text("new string");
           })
           
        })
    </script>

<body>
    <button id="ok">OK !</button>
    <ul id="menu">
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>

        <li>menu5</li>
    </ul>
