<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript로 색상 바꾸기</title>
    <!-- CDN WAY -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script src="lib/jquery-3.6.0.min.js"></script><!-- lib에서 jQuery 가져오기 -->
    <script>
        $(document).ready(function(){ //문서가 준비가 되면 menu2 li를 찾아서 스타일을 적용해라
            $("#menu2 li").css("color", "#f00")
        })
    </script>
</head>
<body>
    <div>
        <ul class="menu" id="menu1">
            <li>김밥</li>
            <li>비빔밥</li>
            <li>제육덥밥</li>
            <li>오징어덮밥</li>
            <li>돌솥밥</li>
        </ul>
        <ul class="menu" id="menu2">
            <li>자라탕</li>
            <li>감자탕</li>
            <li>오리탕</li>
            <li>닭백숙</li>
            <li>추어탕</li>
        </ul>
    </div>
    
    
</body>
</html>
