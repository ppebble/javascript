<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript로 색상 바꾸기</title>
</head>
<body>
    <div>
        <ul class="menu" id="menu1">
            <li>김밥</li>
            <li>비빔밥</li>
            <li>제육덥밥</li>
            <li>오징어덮밥</li>
            <li>돌솥밥</li>
        </ul>
        <ul class="menu" id="menu2">
            <li>자라탕</li>
            <li>감자탕</li>
            <li>오리탕</li>
            <li>닭백숙</li>
            <li>추어탕</li>
        </ul>
    </div>
    <script>
        window.onload = function(){
            //1. menu2 찾기 :: 선택자
            var menu2 = document.getElementById("menu2");
            //ul tag(menu2 selector) 하위 요소인 li tag를 배열요소로 저장
            var liArrays = menu2.getElementsByTagName("li");
            for(var i=0; i<liArrays.length;i++){
                var li = liArrays[i];
                li.style.color="blue";
            }
        }
    </script>
    
</body>
</html>
