<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>절차지향 프로그래밍</title>
    <style>
        .tab-menu {
            list-style: none;
            height: 80px;
        }
        .tab-menu li {
            width: 100px;
            height: 40px;
            background-position-y: 0;
            text-indent: -1000px;
            overflow: hidden;
            display: inline;
            float: left;
        }
        .tab-menu li:hover {
            background-position-y: -40px;
        }
        .tab-menu li.select {
            background-position-y: -80px;
            height: 80px;
        }
        .tab-menu li.menuitem1 {
            background-image: url(resources/newbtn.bar.1.png);
        }
        .tab-menu li.menuitem2 {
            background-image: url(resources/newbtn.bar.2.png);
        }
        .tab-menu li.menuitem3 {
            background-image: url(resources/newbtn.bar.3.png);
        }
        .tab-menu li.menuitem4 {
            background-image: url(resources/newbtn.bar.4.png);
        }
        .tab-menu li.menuitem5 {
            background-image: url(resources/newbtn.bar.5.png);
        }
        .tab-menu li.menuitem6 {
            background-image: url(resources/newbtn.bar.6.png);
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        //절차지향적 프로그램 예제(Line By Line, 함수 기반 . . . 매개 변수들이 전역변수들임)
        var $tab1MenuItems = null;
        var $tab2MenuItems = null;
        
        $(document).ready(function(){
            $tab1MenuItems = $("#tabMenu1 li");
            $tab2MenuItems = $("#tabMenu2 li");
            //함수의 매개변수로 전역데이터를 넘겨준다.
            tabMenu($tab1MenuItems);
            tabMenu($tab2MenuItems);

            //tab메뉴 초기화 이벤트 리스너 등록
            $("#btnReset").click(function(){
                resetTableMenu($tab1MenuItems);
                resetTableMenu($tab2MenuItems);
            })

        })
        //tabMenu region
        function tabMenu($menuItems){
            $menuItems.click(function(){
                selectMenuItemAt($menuItems, $(this).index());
            })
        }
        //n번째 탭 메뉴 선택
        function selectMenuItemAt($menuItems, index){
            //이벤트 리스너 등록
            $menuItems.removeClass("select");
            $menuItems.eq(index).addClass("select");
        }
        //함수를 추가
        function resetTableMenu($menuItems){
            $menuItems.removeClass("select");
        }
    </script>
</head>
<body> 
    <button id="btnReset">Reset</button>
    <p>첫 번째 탭메뉴</p>  
    <ul class="tab-menu" id="tabMenu1">
        <li class="menuitem1">google</li>
        <li class="menuitem2">facebook</li>
        <li class="menuitem3">pinterest</li>
        <li class="menuitem4">twitter</li>
        <li class="menuitem5">aribnb</li>
        <li class="menuitem6">path</li>
    </ul>
    <p>2 번째 탭메뉴</p>  
    <ul class="tab-menu" id="tabMenu2">
        <li class="menuitem1">google</li>
        <li class="menuitem2">facebook</li>
        <li class="menuitem3">pinterest</li>
        <li class="menuitem4">twitter</li>
        <li class="menuitem5">aribnb</li>
        <li class="menuitem6">path</li>
    </ul>
    
</body>
</html>
