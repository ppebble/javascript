<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("div").css("border", "3px solid #0f0");
            //$()의 리턴값은 HTMLDivElement요소가 리턴된다.
            //div객체가 리턴이 됨으로써 css를 사용할 수 있게 된다.

            
        })
    
    </script>
</head>
<body>
    <div>메뉴1</div>
    <div>메뉴2</div>
    <div>메뉴3</div>
    <div>메뉴4</div>
    <p>문장1</p>
    <p>문장2</p>
    <p>문장3</p>
    <p>문장4</p>

</body>
</html>
