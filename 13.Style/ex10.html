<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        #panel{
            width: 600px;
            overflow: visible;
            border: 2px solid #404;
            font-size: 20px;
        }
       
       
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        var cnt = 0;
        var $panel = null;
        $(document).ready(function(){
            init();
            start();

        })
        function init(){
            $panel = $("#panel");

        }
        function start(){
            setInterval(addTag, 100);
        }
        function addTag(){
            var $span = $("<span></span>");
            //style 값 생성하기

            var color = "#" + (parseInt(Math.random() * 0xffffff)).toString(16);
            var fontSize = (10 + parseInt(Math.random() * 40)) + "px";
            $span.css({
                color : color,
                fontSize : fontSize,
                display : "inline-block"
            })
            cnt++;
            $span.html(cnt);
            //panel -> span객체를 추가함으로써 자식노드를 계속 추가하는 코드
            $panel.append($span);
        }
    </script>
</head>
<body>
    <div id="panel">
    </div>
</body>
</html>
