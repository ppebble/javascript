<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style-jQuery</title>
    <style>
        body{
            font-size: 20px;
            font-family: "고딕";
        }
        .menu{
            padding: 10px;
            list-style: none;
            border: 2px solid #ad1;
        }
        .menu li{
            border: 1px solid #adf;
            margin: 10px;
        }
        li.select{
            background-color: gray;
        }

    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        
        $(document).ready(function(){

            var $item = $(".menu li.select");

           $("#exec").click(function(){
               $item.css({
                   width : 100,
                   height : 100,
                   'background-color' : '#aff'
                   //인식 안되는 것은 ' '(코테이션) 붙혀줘야한다.
               })
              
           })
        })
    </script>
</head>
<body>
    <button id="exec">Execute</button>
    <ul class="menu">
        <li>menu1</li>
        <li>menu2</li>
        <li class="select">menu3</li>
        <li>menu4</li>
        <li>menu5</li>
        <li>menu6</li>

    </ul>
</body>
</html>
