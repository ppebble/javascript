<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style-jQuery</title>
    <style>
        body{
            font-size: 20px;
            font-family: "고딕";
        }
        .menu{
            padding: 10px;
            list-style: none;
            border: 2px solid #ad1;
        }
        .menu li{
            border: 1px solid #adf;
            margin: 10px;
        }
        li.select{
            background-color: gray;
            color :#fff;
            font-size:30px;
        }
        li.border{
            border : 5px solid #ad1;
        }

    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        
        $(document).ready(function(){

            $(".menu li").click(function(){
                $(this).toggleClass("select border");//다중 클래스 추가
            })
            $("#remove").click(function(){
                $(".menu li").each(function(){
                    $(this).removeClass();
                });//루핑하며 클래스 모두 삭제
            })
            

        })
    </script>
</head>
<body>
    <button id="remove">Class Remove</button>
    <ul class="menu">
        <li>menu1</li>
        <li>menu2</li>
        <li class="select">menu3</li>
        <li>menu4</li>
        <li>menu5</li>
        <li>menu6</li>

    </ul>
</body>
</html>
