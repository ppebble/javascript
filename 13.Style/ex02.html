<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
    <style>
        div{
            margin: 20;
            padding: 10;
            font-size: 26;
            border: 2px solid red;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        
        $(document).ready(function(){
            var $content = $("#test");
            $content.css({
                fontSize:"16px",
                border : "5px solid #0ff",
                margin :"50px",
                color : "#60f"
            });

        })
    </script>
</head>
<body>
    <div id="test" class="content" style="color : #a0d";>
    Style Handling
    </div>
</body>
</html>
