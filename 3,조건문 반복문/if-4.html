<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if- 4</title>
</head>
<body>
    <script>
        //사용자로부터 입력받는 부분
        var userID = window.prompt("Enter ID :: ");
        var userPW = window.prompt("Enter PassWord :: ");
        //값 비교
        //CPU 참조를 줄이기 위해선 if-else 구문을 사용하는 것이 유리하다.
        if(userID == "leesm" && userPW =="1234"){
            alert(userID + "님이 로그인 하였습니다.")
        }
        else if(userID == "leesm"){
            alert("Wrong PassWord . . .");
        }
        else{
            alert("Wrong ID . . . ");
        }

    </script>
    
</body>
</html>
