<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문2</title>
</head>
<body>
    <script>
        var value = window.prompt("Enter Number :: ");

        value = parseInt(value);//String To Number

        if(value % 2 == 0){
            alert("짝수 입니다.")
        }
        else if(value % 2 == 1){
            alert("홀수 입니다.")
        }
        else{
            alert("error!")
        }
        
    </script>
    
</body>
</html>
