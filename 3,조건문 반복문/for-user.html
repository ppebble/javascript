<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using array user</title>
</head>
<body>
    <script>
        var data = prompt("몇 단을 출력할까요? ? ", "Enter Num")//string array
        data = parseInt(data);

        for(i=1;i<10;i++){
            document.write(data + "*" + i + " = " + (data*i)+"<br>")
        }
    </script>
    
</body>
</html>
