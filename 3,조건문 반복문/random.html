<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난수를 발생시켜 맞추는 게임</title>
</head>
<body>
    <script>
        var low = 0;  //범위의 최소값
        var high = 0; //범위의 최고값
        var card = 0; //정답
        //게임의 정답을 맞추기 위해서 무한루프를 돌고 있다.
        while(true){
            var count = 0; //사용자의 시도 횟수
            low = 0;
            high = 99;
            card = Math.floor(Math.random()*100);  //0~99까지의 난수를 발생
            alert("Answer Setted.");

            //내부 루프의 경우는 정해진 난수를 맞출때까지 실행하는 것
            while(true){
                var n = 0;
                alert(low + " - " + high); //값의 범위를 출력
                count++;
                alert(" tried : " + count );

                n = prompt("Enter the Number"); //사용자로부터 숫자를 입력받음
                n = parseInt(n);

                if(n > high || n < low){
                    alert("Out of Range.");                    
                }
                else {  //정상적인 범위의 수가 입력된 경우
                    if(n == card){
                        alert("Answer ! ! !");
                        break;
                    }
                    else if(n > card){ //입력된 값이 정답보다 높은 수라면...
                        alert("Down");
                        high = n; //범위를 재지정을 하기 위해서 값을 대입을 하고 있다.
                    }
                    else {  //입력된 값이 정답보다 낮은 수라면....
                        alert("Up");
                        low = n; //범위를 재지정을 하기 위해서 값을 대입을 하고 있다.
                    }                    
                }
            }
            alert("You got answer in " + count );

            var con = confirm("Again?");
            //무한루프를 사용할 경우에는 반드시 빠져나갈 곳을 만들어 두어야 한다.
            if(con == false){
                break;
            }
        }
    </script>    
</body>
</html>
