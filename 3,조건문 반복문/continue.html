<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //홀수만 출력하는 프로그램
        for(var i=1; i<=100; i++){
            if(i%2 == 0){
                continue; //2의 배수가 나오면 document 없이 바로 for문의 처음으로 돌아감.
            document.write(i +"<br/>")
        }
    </script>
</body>
</html>
