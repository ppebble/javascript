<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문1</title>
</head>
<body>
    <script>
        var userId = window.prompt("Enter User ID " );
        //값 비교를 위한 조건식
        if(userId == "Shin"){
            alert(userId + "님 환영합니다.");
        }
        else{
            alert("Wrong ID");
        }
    </script>
    
</body>
</html>
