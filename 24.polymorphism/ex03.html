<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>다형성 예제-3(다형성 적용한 이미지 갤러리 만들기)</title>
	<style>
		div.image-container {
			position: relative;
		}
		div.image-container img {
			position: absolute;
			left: 0;
			top: 0;
			width: 120px;
		}		
		#container1{
			background-color: aliceblue;
		}
		#btnHorizontal:hover {
			background-color: red;
		}
		#btnVertical:hover {
			background-color: yellow;
		}
		#btnRandom:hover {
			background-color: blue;
		}
		#btnGrid:hover {
			background-color: green;
		}
		div button {
			font-size: 15pt;
			font-weight: 700;
			margin-bottom: 10px;
		}
	</style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
		//클래스 단위 프로그래밍으로 정렬하는 기능을 제공을 한 경우

		$(document).ready(function(){
			//모든 이미지를 가지고 오기
			var img1 = new SimpleGallery("#container1 img");

			//버튼 클릭 이벤트를 등록하는 코드
			$("#btnHorizontal").click(function(){
				//가로로 정렬하는 부분(구현 클래스의 인스턴스를 show()의 매개변수로 주고 있다)
				img1.show(horizontalAlignable);
			});
			$("#btnVertical").click(function(){
				//세로로 정렬하는 부분(구현 클래스의 인스턴스를 show()의 매개변수로 주고 있다)
				img1.show(verticalAlignable);
			});
			$("#btnRandom").click(function(){
				//랜덤으로 정렬하는 부분(구현 클래스의 인스턴스를 show()의 매개변수로 주고 있다)
				img1.show(randomAlignable);
			});
			$("#btnGrid").click(function(){
				//바둑판으로 정렬하는 부분(구현 클래스의 인스턴스를 show()의 매개변수로 주고 있다)
				img1.show(gridAlignable);
			});			
		});
  
		//심플갤러리 클래스 정의
		function SimpleGallery(selector) {
			this.$resources = null;
			this.init(selector);
		}
		//요소 초기화
		SimpleGallery.prototype.init = function(selector) {
			this.$resources = $(selector);
		}
		//다형성이 적용된 코드로 만들기 위해서 아래 show를 선언을 해야하므로 
		//아래 코드는 주석 처리 하도록 하자.
		// SimpleGallery.prototype.show = function(type) {
		// 	switch(type) {
		// 		case "horizontal" : 
		// 			this.alignHorizontal();
		// 			break;
		// 		case "vertical" :
		// 			this.alignVertical();
		// 			break;
		// 		case "random" :
		// 			this.alignRandom();
		// 			break;
		// 		case "grid" :
		// 			this.alignGrid();
		// 			break;
		// 		default :
		// 			this.alignHorizontal();
		// 	}
		// }

		//인터페이스의 기능을 흉내내는 선언부 만드는 코드
		//매개변수가 alignable이다.즉, 다시말해 alignable.align()를 구현한 클래스만이
		//매개변수값으로 들어올수가 있다.
		//그 이유는 바로 인터페이스도 일종의 부모의 개념으로 구현관계가 되기 때문에 그렇다.
		SimpleGallery.prototype.show = function(alignable) {
			alignable.align(this.$resources);  //추상메서드 선언
		}




		//가로 정렬 기능 구현클래스(리터럴 방식)
		var horizontalAlignable = {
			align : function($resources) {
				//이미지 개수 구하기
				var length = $resources.length;
				//이미지 가로로 나열하는 코드
				for(var i=0; i<length; i++) {
					var x = i * 200;
					$resources.eq(i).css({
						left : x
					});
				}
			}
		}
		//세로 정렬 기능 구현클래스(리터럴 방식)
		var verticalAlignable = {
			align : function($resources) {
				//이미지 개수 구하기
				var length = $resources.length;
				//이미지 세로로 나열하는 코드
				for(var i=0; i<length; i++) {
					var y = i * 200;
					$resources.eq(i).css({
						left : 0,
						top : y
					});
				}
			}
		}
		//랜덤 정렬 기능 구현클래스(리터럴 방식)
		var randomAlignable = {
			align : function($resources) {
				//이미지 개수 구하기
				var length = $resources.length;
				//이미지 랜덤으로로 나열하는 코드
				for (var i = 0; i < length; i++) {
					//x, y좌표를 랜덤을 구하고 있는 코드
					var x = 400 * Math.random();
					var y = 400 * Math.random();
					console.log("x좌표 : " + x);
					console.log("y좌표 : " + y);
					$resources.eq(i).css({
						left : x,
						top : y
					});
				}
			}
		}
		//바둑판식 정렬 구현클래스(리터럴 방식)
		var gridAlignable = {
			align : function($resources) {
				//이미지 개수 구하기
				var length = $resources.length;
				var count = 3;
				//이미지 바둑판식으로 나열하는 코드
				for (var i=0; i<length; i++) {
					//x, y좌표를 구하고 있는 코드
					var x = (i % count) * 200;
					var y = parseInt(i / count) * 200;
					console.log("x좌표 : " + x);
					console.log("y좌표 : " + y);
					$resources.eq(i).css({
						left : x,
						top : y
					});
				}
			}
		}
    </script>
</head>
<body>
    <div>
		<button id="btnHorizontal">
			가로정렬
		</button>
		<button id="btnVertical">
			세로정렬
		</button>

		<button id="btnRandom">
			랜덤정렬
		</button>
		<button id="btnGrid">
			바둑판정렬
		</button>
	</div>
	<div class="image-container" id="container1">
		<img src="resources/1.png" >
		<img src="resources/2.png" >
		<img src="resources/3.png" >
		<img src="resources/4.png" >
		<img src="resources/5.png" >
		<img src="resources/6.png" >
		<img src="resources/7.png" >
		<img src="resources/8.png" >
	</div>


</body>
</html>
