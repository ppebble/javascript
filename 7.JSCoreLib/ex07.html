<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <style>
        #panel{
            font-size: 50px;
            font-weight: 5px;
        }

    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        var $info = null;
        
        $(document).ready(function(){
            $info = $('#panel');
            showRandom();
            setInterval(showRandom, 1000);
        })
        function showRandom(){
            var num = parseInt(Math.random() *10 + 1);//Math.random은 실수값을 return, (random()*(범위)+(시작값))

            $info.html("주사위 번호 : " + num);

        }
    </script>
</head>
<body>
    <div id="panel">
    </div>
    
</body>
</html>
