<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rolling</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .banner{
            width: 400px;
            height: 250px;
            position: absolute;
            border: 2px solid gray;
        }
        #banner1{
            top:150px;
            left: 150px;

        }

    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            //Array에 이미지 리스트 저장.
            var imgList = ["canada.png", "england.png", "germany.png", "spain.png", "usa.png", "korea.png", "italia.png"]
            var index = 0;

            var $banner = $(".banner");

            //rolling in 1 sec.
            setInterval(function(){
                index++;
                if(index >= imgList.length){
                    index=0; // index를 초기화 해서 처음으로 . . . 선형List
                }
                var imgName = imgList[index];//이미지의 이름 Return
                
                $banner.attr("src", "resources/"+imgName);// == resources/~.png
            },1000)
        })
    </script>
</head>
<body>
    <img src="resources/korea.png" class="banner" id="banner1">
    
</body>
</html>
