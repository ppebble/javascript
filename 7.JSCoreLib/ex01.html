<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #contents{
            width: 200px;
            height: 200px;
            border: 5px solid blue;
            margin: 30px;

            font-size: 100px;
            text-align: center;
            line-height: 200px;
            vertical-align: middle;
        }

        
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            //전역변수
            var $contents = $("#contents");
            var cnt = 0;
            //일반함수와 익명함수 처리 *결과는 같다

            // setInterval(function(){
            //     cnt++;
            //     $contents.text(cnt);//div에 text()를 이용하여 cnt 출력
            // }, 1000);

            function addCnt(){
                cnt ++;
                $contents.text(cnt);
            }
            setInterval(addCnt, 1000);
        })
    
    </script>
</head>
<body>
    <div = id="contents">
        
    </div>
    
    <button id="btnClick"></button>
</body>
</html>
