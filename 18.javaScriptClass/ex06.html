<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리터럴 클래스를 매개변수의 값으로 사용하기-2</title>
    <style>        
    </style>


    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        function Person(){ //property :: 2 , MemberMethod :: 1 Member :: 3
            this.name = "ㅇㅅㅁ";
            this.age = 26;
            this.displayPerson = function(){
                document.write("Person :" + this.name + this.age + "<br>");
            }
        }
        //Create Instance

        var person = new Person();
        person.displayPerson(); // 멤버메소드 호출
        //멤버의 프로퍼티 값 변경
        person.age = 20
        person.displayPerson();
        $(document).ready(function(){
            


            
        });        
    </script>
