<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <style>
        .tab-menu {
            list-style: none;
            height: 80px;
        }
        .tab-menu li {
            width: 100px;
            height: 40px;
            background-position-y: 0;
            text-indent: -1000px;
            overflow: hidden;
            display: inline;
            float: left;
        }
        .tab-menu li:hover {
            background-position-y: -40px;
        }
        .tab-menu li.select {
            background-position-y: -80px;
            height: 80px;
        }
        .tab-menu li.menuitem1 {
            background-image: url(resources/newbtn.bar.1.png);
        }
        .tab-menu li.menuitem2 {
            background-image: url(resources/newbtn.bar.2.png);
        }
        .tab-menu li.menuitem3 {
            background-image: url(resources/newbtn.bar.3.png);
        }
        .tab-menu li.menuitem4 {
            background-image: url(resources/newbtn.bar.4.png);
        }
        .tab-menu li.menuitem5 {
            background-image: url(resources/newbtn.bar.5.png);
        }
        .tab-menu li.menuitem6 {
            background-image: url(resources/newbtn.bar.6.png);
        }
    </style>


    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        //tabMenu class 생성
        function TabMenu(){
            //property
            this.$tabMenu = null;
            this.$menItems = null;
            this.$selectedMenuItem = null;

            //Member Method
            this.init = function(){
                this.$tabMenu = $("#tabMenu1");
                this.$menItems = this.$tabMenu.find("li");
            }
            this.initEvent = function(){
                var objThis = this;
                this.$menItems.on("click", function(){
                    objThis.setSelectItem($(this));//선택된 항목이 매개변수로 넘어간다.
                })
            }

            //$menuItems 에서 사용자가 클릭한 메뉴를 선택하는 코드
            this.setSelectItem = function($menuItem){
                if(this.$selectedMenuItem){//기존에 선택되어진 메뉴의 select class 삭제
                    this.$selectedMenuItem.removeClass("select");
                }
                this.$selectedMenuItem = $menuItem;
                this.$selectedMenuItem.addClass("select");
            }
        }
        $(document).ready(function(){
            //설계된 TabMenu 생성자
            var tabMenu1 = new TabMenu();

            //tabMenu1이라는 인스턴스 변수를 사용하여  필요한 메서드를 호출한다.
            tabMenu1.init("#tabMenu1");
            tabMenu1.initEvent();
            var tabMenu2 = new TabMenu();
            tabMenu2.init("#tabMenu2");
            tabMenu2.initEvent();
        })
    </script>
</head>
<body>  
    <p>첫 번째 탭메뉴</p>  
    <ul class="tab-menu" id="tabMenu1">
        <li class="menuitem1">google</li>
        <li class="menuitem2">facebook</li>
        <li class="menuitem3">pinterest</li>
        <li class="menuitem4">twitter</li>
        <li class="menuitem5">aribnb</li>
        <li class="menuitem6">path</li>
    </ul>
    <p>2 번째 탭메뉴</p>  
    <ul class="tab-menu" id="tabMenu2">
        <li class="menuitem1">google</li>
        <li class="menuitem2">facebook</li>
        <li class="menuitem3">pinterest</li>
        <li class="menuitem4">twitter</li>
        <li class="menuitem5">aribnb</li>
        <li class="menuitem6">path</li>
    </ul>
    
</body>
</html>
