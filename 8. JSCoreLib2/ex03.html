<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //slice :: 시작 인덱스와 끝 인덱스-1 까지 문자열을 잘라내는 역할
        var str1= "KOREA";
        var str2 = str1.slice(3,3);
        console.log(str2);

        var str1 = "KOREA";
        var str2 = str1.substr(3,3);
        console.log(str2); //substr()::시작 인덱스에서 두번째 매개변수의 길이 만큼을 잘라서 출력해주는 역할.(편한거 쓰면됨)
    </script>
</head>
