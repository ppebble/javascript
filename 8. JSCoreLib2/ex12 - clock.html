<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateClass.Clock</title>
    <style>
        #clock{
            width: 400px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            border: 3px solid red;

        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        var $clock = null;
        $(document).ready(function(){
            $clock = $("#clock");
            //시간 출력 메소드
            clock();
        })
        function clock(){
            
            //10보다 작은 값 :: 00문자로 변환 시키는 중첩함수
            function addZero(value){
                if(value < 10){
                    value = "0" + value;
                }
                return value;
            }
            //현재 시간 출력
            function showClock(){
                var date = new Date();
                var hour = addZero(date.getHours());
                var min = addZero(date.getMinutes());
                var sec = addZero(date.getSeconds());
                
                var time = hour + ":" + min + ":" + sec;
                $clock.html(time);
            }
            //시작하자마자 함수 호출
            showClock();

            setInterval(function(){
                showClock();
            }, 500)
        }
    </script>
</head>
<body>
    <div id="clock">
        00:00:00
    </div>
    
</body>
</html>
