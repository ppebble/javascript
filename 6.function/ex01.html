<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <script>
        //변수에 함수를 저장하는 경우 . . .함수가 변수처럼 사용되는 경우
        function hi(name){
            document.write(name + "님 환영합니다<br>");
        }
        var fhi = hi;
        fhi("hello")
        hi("hi");
        //익명함수를 변수에다가 대입 :: 변수가 마치 함수명 처럼 사용되는 형태
        var func = function(){
            document.write("함수 리터럴");
        }
        func();//literal :: 그 자체로써의 의미를 지니는 값을 의미한다.
    </script>
</head>
<body>
    
</body>
</html>
