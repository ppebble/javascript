        //Using CLoser
        function createCounter(){
            var cnt=0; //지역변수 선언
            function add(){//CloserFunction
                cnt++;
                return cnt;//외부함수의 지역변수를 이용하고있다. 메모리에서 제거되지 않고 지속적으로 이용된다.
            }
            return add;
        }
        var counter = createCounter();
        document.write("1. cnt : " + counter() +"<br>");
        document.write("2. cnt : " + counter() +"<br>");
        document.write("3. cnt : " + counter() +"<br>");
        document.write("4. cnt : " + counter() +"<br>");
        document.write("5. cnt : " + counter() +"<br>");
