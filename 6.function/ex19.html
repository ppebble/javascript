<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closer</title>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btnStart").click(function(){
                start();
                document.write("Started . . . ");
            })
        })
        //2초마다 cnt를 출력하게 된다.
        function start(){
            var cnt = 0;
            setInterval(function(){//closer function
                cnt ++; //외부함수의 지역변수를 사용(메모리에서 제거되지않음)
                document.write(cnt+"<br>");
            }, 2000);
        }
    </script>
</head>
<body>
    <button id="btnStart"> CLICK </button>
</body>
</html>
