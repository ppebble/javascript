<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 25px;
        }
        .content{
            text-align: center;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            //attr value
            console.log("src = " + $(".content img").attr("src")); //img tag의 src 속성값
            console.log("href = " + $(".content a").attr("href")); //a tag의 href 속성값
        })
    </script>
</head>
<body>
    <div class="content">
        <img src="resources/codingBrother.png">
        <br/>
        <a href="http://www.naver.com">naver</a>
    </div>
    
</body>
</html>
