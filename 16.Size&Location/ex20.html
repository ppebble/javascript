<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 컨츄롤</title>
    <style>
                
        body {
            font-size: 15px;
            margin: 0;
            padding: 0;
        }
        #fish{
            position: absolute;
            left:50px;
            top: 120px;

            }

        #info{
            width: 600px;
            height: 50px;
            border: 1px solid #00f;
        }
        #panel{
            width: 600px;
            height: 400px;
            border: 5px solid red;
            margin-top: 10px;
            position: relative;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(e){
            var $fish = $("#fish");
            var $info = $("#info");

            $("#panel").click(function(e){
                //클릭한 위치의 값 구하ㅣ
                var offsetX = e.pageX - $(this).offset().left;
                var offsetY = e.pageY - $(this).offset().top;

                var str = "offsetX :" + offsetX + ", offsetY : "+ offsetY;

                $info.html(str);

                //클릭한 위치로 물고기 이동
                $fish.css({
                    left : offsetX,
                    top : offsetY
                })
            })
        });    
        
    </script>
</head>
<body>
        <div id="info">
            mouse info print
        </div>
        <div id="panel">
            <img src="resources/fish.png" id="fish">
        </div>
    
</body>
</html>
