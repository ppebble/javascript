<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역 좌표 노드 설정하기 css</title>
    <style>
        *{
            margin : 0;
            padding: 0;
        }
        body{
            font-size: 20px;
        }
        #allign{
            position: absolute;
            border: 3px solid #040;
            width: 80px;
            height: 30px;
            top: 50px;
            left: 100px;
        }
        #parent1{
            position: absolute;
            border: 3px solid #404;
            width: 500px;
            height: 400px;
            left: 100px;
            top: 100px;
        }
        .fish{
            position: absolute;
            width: 80px;
        }
        .fish p{
            position: absolute;
            margin-top: 20px;
            text-align: center;
            width: 100%;

        }
        #fish1 {
            left:50px;
            top: 100px;
        }
        #fish2 {
            left:150px;
            top: 300px;
        }
        #fish3 {
            left:180px;
            top: 50px;
        }
        #fish4 {
            left:350px;
            top: 200px;
        }
       </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
       $(document).ready(function(){
            $("#allign").click(function(e){
                var startX = 50;
                var startY = 50;

                $(".fish").each(function(index){
                    $(this).css({
                        left : startX,
                        top : startY
                    });
                    startX += 50;
                    startY += 50;
                })
            })
       })
    </script>
</head>
<body>
    <button id="allign">ALLIGN</button>
    <div id="parent1">
        <div id="fish1" class="fish">
            <p>1</p>
            <img src="resources/fish.png">
        </div>
        <div id="fish2" class="fish">
            <p>2</p>
            <img src="resources/fish.png">
        </div>
        <div id="fish3" class="fish">
            <p>3</p>
            <img src="resources/fish.png">
        </div>
        <div id="fish4" class="fish">
            <p>4</p>
            <img src="resources/fish.png">
        </div>
    </div>
    

    
</body>
</html>
