<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크린 크기(모니터의 해상도)</title>
    <style>
                
        body {
            font-size: 15px;
            margin: 0;
            padding: 0;
        }
        
        #main{
            border: 1px dotted red;
            width: 500px;
            margin: 50px;
        }
        #info{
            border: 10px solid red;
            position: fixed;
            left: 120px;
            top: 100px;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
       $(document).ready(function(){
                var str="";
                str += 'screen.width() : '+ screen.width + "<br/>";
                str += 'scrren.height : '+ screen.height + "<br/>";
                $("#info").html(str);
                //작업표시줄을 포함한 모니터 해상도 . 1920 x 1080

                str += 'screen.width() : '+ screen.availWidth + "<br/>";
                str += 'scrren.height : '+ screen.availHeight + "<br/>";
                $("#info").html(str);
                //작업표시줄을 제외한 모니터 해상도 . 1920 x 1040


                
            
        });    
        
    </script>
</head>
<body>
    <div id="main">
      
    </div>
    <div id="info">
        문서의 크기 출력
    </div>
</body>
</html>
