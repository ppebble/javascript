    <script>
       $(document).ready(function(){

            showInfo();
            })

            function showInfo(){
                var str="";
                str += '$("document").width() : '+ $(document).width() + "<br/>";
                str += '$("document").height() : '+ $(document).height() + "<br/>";
                $("#info").html(str);
                //document의 height는 문서의 내용과 관련이있다. width는 창 크기 좌우
            }
        });
