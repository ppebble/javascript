    <style>
                
        body {

            margin: 0;

        #main{

    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
       $(document).ready(function(){
                var str="";
                str += 'window.innerWidth : '+ window.innerWidth + "<br/>";
                str += 'window.innerHeight : '+ window.innerHeight + "<br/>";
                $("#info").html(str);
                //윈도우의 메뉴바 , 툴바를 제외함 내부영역만의 크기

                str += 'window.outerWidth : '+ window.outerWidth + "<br/>";
                str += 'window.outerHeight : '+ window.outerHeight + "<br/>";
                $("#info").html(str);
                //윈도우의 메뉴바 , 툴바를 포함한 외부영역의 크기(스크롤바 포함)

                str += 'window : '+ $(window).width() + "<br/>";
                str += 'window : '+ $(window).height() + "<br/>";
                $("#info").html(str);
                //윈도우의 메뉴바 , 툴바를 포함한 외부영역의 크기(스크롤바는 제외)

                str += 'scrren.height : '+ screen.availHeight + "<br/>";
                $("#info").html(str);
                //작업표시줄을 제외한 모니터 해상도 . 1920 x 1040

                
                
            
        });
