    <script>
       /* prompt()는 사용자로부터 입력을 받고자 할 때 사용한다 */

        /* document(객체)는 현재 문서를 의미하고, write()는 출력하는 함수 */
        document.write("<b>" +name + "</b>님, 환영합니다.");

        function calc(){
            var currentYear = 2022;
            var birthYear = prompt("태어난 연도를 입력하세요 ", "YYYY");

            var age;
            age = currentYear - birthYear +1;
            document.querySelector("#result").innerHTML = "당d신의 나이는" + age + "세 입니다.";
            // #result에 해당하는 HTML 문서 자리에 값을 할당하라(innerHTML)
        }
