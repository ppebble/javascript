<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <script>
      var num = 10;
      alert(num++);
      //후위증감연산 :: 명령 실행 후 1 증가 = 10출력
      alert(++num);
      //전위증감연산 :: 명령 실행 전 1 증가 = 12출력
      alert(num++);
      // :: 명령 실행 후 1 증가 = 12출력
      document.write(num); // 13출력
    </script>
</body>
</html>
