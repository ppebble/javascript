<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Constructor Call</title>
    <style>

    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        function MyParent(param1){
            //property
            this.property1 = param1;
        }
        MyParent.prototype.method1 = function(){
            console.log("My Parent method1 called :" + this.property1);
        }
        function MyChild(param1){
            //부모클래스의 매개변수가 있는 생성자 호출 코드
            //매개변수 첫 번째는 자식클래스의 인스턴스를 배개변수로 주고
            //두번째 매개변수부터는 값을 주면 된다.
            MyParent.call(this, param1); 
            //이 구문이 없으면 값이 넘어가지 않게됨 undefined
            //부모인스턴스 생성 -> 자식생성자 호출 -> 자식인스턴스 생성 -> 부모인스턴스에 추가됨
        }
        MyChild.prototype = new MyParent();

        var child = new MyChild("lee");

        console.log("child.property1  :" + child.property1);
        child.method1();
        $(document).ready(function(){
            
        })
    </script>
</head>
<body>
    
</body>
</html>
