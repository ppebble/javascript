<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverLoading</title>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
		function sum(){//arguments객체는 메소드를 호출할 때 전달되는 매개변수에 해당하는 Array형태 객체.
						//하지만 Array객체는 아니기 때문에 length, index만 사용할 수 있다.
			var result = 0;

			//자바스크립트에서는 메소드 오버로딩은 문법적으로 지원하진 않지만 arguments객체로 흉내는 가능하다.
			for(var i=0; i<arguments.length;i++){
				result += arguments[i];
			}
			return result;
		}

		console.log(sum(1));
		console.log(sum(1,2));
		console.log(sum(1,2,3,4,5,6));

	</script>
<body>
    
</body>
</html>
